<div class="container content">
    <h1>Deployments</h1>

    <div class="filter">
        <el-input placeholder="Filter" v-model="filter" clearable>
            <i slot="prefix" class="el-input__icon el-icon-search"></i>
        </el-input>
    </div>
    

    <el-table :data="filteredRows" style="width: 400px">
        <el-table-column prop="name" label="Name" sortable width="300">
            <template slot-scope="scope">
                {{scope.row.name}}
            </template>
        </el-table-column>
        <el-table-column >
            <template slot-scope="scope">
                <div class="deployment-links">
                    <el-tooltip effect="dark" content="Build details" placement="top" :open-delay="500">
                        <a target="blank" :href="scope.row.buildUrl">
                            <icon name="gear" scale="1"></icon>
                        </a>
                    </el-tooltip>
                    
                    <el-tooltip effect="dark" content="Deployment details" placement="top" :open-delay="500">
                        <a target="blank" :href="scope.row.deploymentUrl">
                            <icon name="cloud" scale="1"></icon>
                        </a>
                    </el-tooltip>
                    
                    <el-tooltip effect="dark" content="Application wallboard" placement="top" :open-delay="500">
                        <a :href="'/deployments/' + scope.row.buildKey">
                            <icon name="toggle-right" scale="1"></icon>
                        </a>
                    </el-tooltip>
                </div>
            </template>
        </el-table-column>
    </el-table>

</div>
